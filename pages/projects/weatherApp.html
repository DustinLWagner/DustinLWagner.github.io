<!DOCTYPE html>
<html lang="en-US">

<head>

    <title> Weather App </title>
    <meta charset="UTF-8">
    <meta name="keywords" content="Stuff,Things">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesWeather.css">
    <script src="/js/scriptWeather.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <ul class="nav-links">

        </nav>

    <div class="mainContainer">
        <h1>Simple Weather App</h1>
        <div class="locationBox">

            <input type="text" id="zip" placeholder="Enter Zipcode" autofocus />
            <button type="submit" id="zipSubmit">Submit</button>

        </div>



        <div class="weatherBox" id="weatherBox">
            <h2 id="city"></h2>
            <div class="weatherData">
                <img id="weatherPic">
            </div>
            <sub id="temps"></sub>
            <span class="msg"></span>
        </div>
    </div>
</body>
